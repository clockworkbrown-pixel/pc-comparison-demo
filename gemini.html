<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>初心者でも安心！用途から選べるノートPC比較サイト（UIモック）</title>
  <style>
    :root{--bg:#f6f8fb; --card:#fff; --muted:#6b7280; --accent:#10b981; --primary:#2563eb; --price:#f59e0b}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;background:var(--bg);color:#0f172a}
    header{background:linear-gradient(135deg,#4facfe,#00f2fe);color:white;padding:28px 16px 22px}
    .container{max-width:1100px;margin:0 auto;padding:18px}
    h1{margin:0 0 6px;font-size:22px}
    .lead{margin:0;color:rgba(255,255,255,.95);font-size:14px}

    .steps{display:flex;gap:12px;align-items:center;margin:18px 0;flex-wrap:wrap}
    .step{background:var(--card);padding:12px 16px;border-radius:12px;box-shadow:0 6px 16px rgba(2,6,23,.06);font-size:14px}
    .step-number{display:inline-block;width:28px;height:28px;border-radius:999px;background:#eef2ff;color:#1e40af;text-align:center;line-height:28px;font-weight:700;margin-right:8px}

    .use-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:12px;margin-top:12px}
    @media(max-width:1000px){.use-grid{grid-template-columns:repeat(3,1fr)}}
    @media(max-width:640px){.use-grid{grid-template-columns:repeat(2,1fr)}}
    .use-card{background:var(--card);border-radius:12px;padding:14px;cursor:pointer;border:1px solid #e6eef8;transition:transform .18s,box-shadow .18s}
    .use-card:hover{transform:translateY(-6px);box-shadow:0 10px 22px rgba(2,6,23,.08)}
    .use-title{font-weight:700;margin-top:8px}
    .use-desc{font-size:13px;color:var(--muted);margin-top:6px}

    .spec-box{background:var(--card);border-radius:12px;padding:14px;margin-top:20px;border:1px solid #eef2f6}
    .spec-row{display:flex;gap:12px;flex-wrap:wrap}
    .chip{background:#eefbf6;padding:8px 10px;border-radius:999px;font-weight:600;color:#065f46}

    .filters{display:flex;gap:12px;flex-wrap:wrap;margin:14px 0}
    .filter{background:var(--card);padding:10px;border-radius:10px;border:1px solid #eef2f6}

    .product-list{display:flex;flex-direction:column;gap:12px;margin-top:12px}
    .product{display:grid;grid-template-columns:120px 1fr 160px;gap:12px;align-items:center;padding:12px;border-radius:12px;background:var(--card);border:1px solid #e6eef8}
    @media(max-width:760px){.product{grid-template-columns:1fr;}}
    .thumb{width:120px;height:80px;border-radius:8px;background:#f1f5f9;display:flex;align-items:center;justify-content:center;color:var(--muted)}
    .p-title{font-weight:700;margin:0}
    .p-price{font-weight:800;color:var(--price);font-size:16px}
    .match-row{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .pill{padding:6px 8px;border-radius:999px;background:#f3f4f6;font-size:13px}
    .ok{background:rgba(16,185,129,.12);color:#065f46}
    .ng{background:rgba(239,68,68,.10);color:#991b1b}
    .meta{color:var(--muted);font-size:13px;margin-top:8px}

    .buy{display:inline-block;padding:10px 12px;background:linear-gradient(135deg,var(--primary),#3b82f6);color:white;border-radius:10px;text-decoration:none;font-weight:700}

    footer{margin:40px 0 60px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>初心者向け — 用途から選べるノートPC比較（UIモック）</h1>
      <p class="lead">サンプルデータで動作確認できます。実際の価格は連携APIから取得予定です。</p>
    </div>
  </header>

  <main class="container">
    <div class="steps">
      <div class="step"><span class="step-number">1</span>用途を選択</div>
      <div class="step"><span class="step-number">2</span>推奨スペックを確認</div>
      <div class="step"><span class="step-number">3</span>候補を絞り込む</div>
      <div class="step"><span class="step-number">4</span>購入先へ移動</div>
    </div>

    <section>
      <h2>① 用途を選ぶ</h2>
      <div class="use-grid" id="useGrid"></div>
    </section>

    <section id="specSection" style="display:none">
      <h2>② 推奨スペック（快適レベル）</h2>
      <div class="spec-box">
        <div id="specTitle" style="font-weight:800"></div>
        <div class="spec-row" style="margin-top:10px">
          <div class="chip" id="chipCpu">⚙️ CPU</div>
          <div class="chip" id="chipRam">🧠 RAM</div>
          <div class="chip" id="chipSsd">💾 SSD</div>
          <div class="chip" id="chipGpu">🎮 GPU</div>
        </div>
      </div>
    </section>

    <section id="listSection" style="display:none">
      <h2>③ 製品候補（価格順）</h2>

      <div class="filters">
        <div class="filter">
          <label><input type="checkbox" id="fSize"> 14インチ以下</label>
        </div>
        <div class="filter">
          <label><input type="checkbox" id="fWeight"> 1.5kg以下</label>
        </div>
        <div class="filter">
          <label><input type="checkbox" id="fBattery"> バッテリー10時間以上</label>
        </div>
        <div class="filter">
          <label>価格上限: <input id="fPrice" type="number" placeholder="例:120000" style="width:120px;padding:6px;border-radius:6px;border:1px solid #e6eef8"></label>
        </div>
        <div style="margin-left:auto;align-self:center">
          <button onclick="applyFilters()" class="buy">絞り込み適用</button>
        </div>
      </div>

      <div id="productList" class="product-list"></div>
    </section>

    <footer>
      ※ このページはUIモックです。価格や在庫はサンプルであり、実運用時はAmazon・楽天などのAPI連携を想定しています。
    </footer>
  </main>

  <script>
    const USECASES = [
      { key:'office', icon:'📄', title:'事務作業', desc:'Word/Excel/メール中心。複数のブラウザタブを開いても快適に動くことが重要です。'},
      { key:'student', icon:'🎓', title:'学生用', desc:'レポート作成、オンライン授業、動画視聴に対応。持ち運びや電池持ちも大切です。'},
      { key:'program', icon:'💻', title:'プログラミング', desc:'学習やWeb開発入門に最適。複数のアプリを同時に開ける処理性能が必要です。'},
      { key:'creator', icon:'🎬', title:'動画・画像編集', desc:'YouTube編集や写真現像。CPU性能と十分なメモリ・SSDが求められます。'},
      { key:'gaming', icon:'🎮', title:'ゲーミング', desc:'FPSやMMOなど最新ゲームを楽しむなら高性能GPU搭載機が必要です。'}
    ];

    const SAMPLE_PRODUCTS = [
      { name:'Lenovo IdeaPad Slim 5 (Ryzen 5, 16GB, 512GB)', price:99800, ram:16, ssd:512, gpu:false, size:14.0, weight:1.3, battery:12, img:'https://via.placeholder.com/120?text=IdeaPad' },
      { name:'Dell Inspiron 14 (Intel i5, 16GB, 512GB)', price:109800, ram:16, ssd:512, gpu:false, size:14.0, weight:1.4, battery:10, img:'https://via.placeholder.com/120?text=Inspiron' },
      { name:'Apple MacBook Air (M2, 8GB, 256GB)', price:129800, ram:8, ssd:256, gpu:false, size:13.6, weight:1.24, battery:18, img:'https://via.placeholder.com/120?text=MacBookAir' },
      { name:'ASUS TUF Gaming F15 (Intel i7, RTX4060, 16GB, 1TB)', price:179800, ram:16, ssd:1024, gpu:true, size:15.6, weight:2.1, battery:6, img:'https://via.placeholder.com/120?text=TUF' },
      { name:'HP Pavilion 15 (Ryzen 7, 16GB, 512GB)', price:124800, ram:16, ssd:512, gpu:false, size:15.6, weight:1.7, battery:9, img:'https://via.placeholder.com/120?text=Pavilion' },
      { name:'Microsoft Surface Laptop 5 (Intel i5, 8GB, 512GB)', price:135000, ram:8, ssd:512, gpu:false, size:13.5, weight:1.29, battery:15, img:'https://via.placeholder.com/120?text=Surface' },
      { name:'Acer Aspire 5 (Intel i5, 16GB, 512GB)', price:98000, ram:16, ssd:512, gpu:false, size:15.6, weight:1.65, battery:8, img:'https://via.placeholder.com/120?text=Aspire5' },
      { name:'MSI Katana GF66 (Intel i7, RTX3050, 16GB, 512GB)', price:145000, ram:16, ssd:512, gpu:true, size:15.6, weight:2.25, battery:5, img:'https://via.placeholder.com/120?text=Katana' },
      { name:'Fujitsu FMV LIFEBOOK UH (Intel i5, 16GB, 512GB)', price:112000, ram:16, ssd:512, gpu:false, size:13.3, weight:0.98, battery:11, img:'https://via.placeholder.com/120?text=LIFEBOOK' },
      { name:'NEC LAVIE N15 (Ryzen 5, 8GB, 256GB)', price:87000, ram:8, ssd:256, gpu:false, size:15.6, weight:2.0, battery:7, img:'https://via.placeholder.com/120?text=LAVIE' }
    ];

    const specMap = {
      office:{cpu:'Intel i5 / Ryzen 5', ram:8, ssd:256, gpu:false},
      student:{cpu:'Intel i5 / Ryzen 5', ram:8, ssd:512, gpu:false},
      program:{cpu:'Intel i5 / Ryzen 5', ram:16, ssd:512, gpu:false},
      creator:{cpu:'Intel i7 / Ryzen 7', ram:16, ssd:512, gpu:false},
      gaming:{cpu:'Intel i7 / Ryzen 7', ram:16, ssd:1024, gpu:true}
    };

    const useGrid = document.getElementById('useGrid');
    USECASES.forEach(u=>{
      const el = document.createElement('div');
      el.className = 'use-card';
      el.innerHTML = `<div style="font-size:26px">${u.icon}</div><div class="use-title">${u.title}</div><div class="use-desc">${u.desc}</div>`;
      el.addEventListener('click', ()=> selectUsecase(u.key));
      useGrid.appendChild(el);
    });

    let currentUse = null;

    function selectUsecase(key){
      currentUse = key;
      document.getElementById('specSection').style.display = 'block';
      document.getElementById('listSection').style.display = 'block';
      const use = USECASES.find(x=>x.key===key);
      document.getElementById('specTitle').textContent = use.title + ' — ' + use.desc;
      const s = specMap[key];
      document.getElementById('chipCpu').textContent = '⚙️ CPU ' + s.cpu;
      document.getElementById('chipRam').textContent = '🧠 RAM ' + s.ram + 'GB';
      document.getElementById('chipSsd').textContent = '💾 SSD ' + (s.ssd>=1024? (s.ssd/1024)+'TB': s.ssd+'GB');
      document.getElementById('chipGpu').textContent = '🎮 GPU ' + (s.gpu? '推奨':'不要');
      renderProducts();
    }

    function renderProducts(){
      const list = document.getElementById('productList');
      list.innerHTML = '';
      const maxPrice = Number(document.getElementById('fPrice').value) || 0;
      const fSize = document.getElementById('fSize').checked;
      const fWeight = document.getElementById('fWeight').checked;
      const fBattery = document.getElementById('fBattery').checked;

      let filtered = SAMPLE_PRODUCTS.filter(p=>{
        if(maxPrice && p.price>maxPrice) return false;
        if(fSize && !(p.size<=14)) return false;
        if(fWeight && !(p.weight<=1.5)) return false;
        if(fBattery && !(p.battery>=10)) return false;
        return true;
      }).sort((a,b)=>a.price-b.price);

      if(filtered.length===0){ list.innerHTML = '<div style="color:var(--muted)">該当する製品がありません。条件を緩めてください。</div>'; return; }

      filtered.forEach(p=>{
        const div = document.createElement('div'); div.className = 'product';
        div.innerHTML = `
          <div class="thumb"><img src="${p.img}" alt="${p.name}" style="max-width:100%;max-height:100%"></div>
          <div>
            <div class="p-title">${p.name}</div>
            <div class="match-row">
              <div class="pill ok">RAM ${p.ram}GB</div>
              <div class="pill ok">SSD ${p.ssd>=1024? (p.ssd/1024)+'TB': p.ssd+'GB'}</div>
              <div class="pill ${p.gpu? 'ok':'ng'}">GPU ${p.gpu? '搭載':'なし'}</div>
            </div>
            <div class="meta">📏 ${p.size}インチ • ⚖️ ${p.weight}kg • 🔋 ${p.battery}時間</div>
          </div>
          <div style="text-align:right">
            <div class="p-price">¥${p.price.toLocaleString()}</div>
            <a class="buy" href="#" onclick="event.preventDefault();alert('デモ：購入サイトへ遷移')">購入サイトへ</a>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function applyFilters(){ renderProducts(); }
